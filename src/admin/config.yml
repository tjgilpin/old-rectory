backend:
  name: github
  repo: tjgilpin/old-rectory  
  branch: dev
  site_domain: https://dev.old-rectory.pages.dev
  base_url: https://dev.old-rectory.pages.dev
  auth_endpoint: /api/auth
media_folder: src/assets/img
public_folder: /assets/img
collections:
  # Pages Collection (Folder-Based)
  - name: "pages"
    label: "Pages"
    folder: "src/content/pages"
    create: true  # Allow adding new pages
    fields:
      - { label: "Page Title", name: "title", widget: "string" }
      - { label: "Header Images", name: headerimage, widget: image, allow_multiple: true, required: false }
      - { label: "Content", name: "body", widget: "markdown", required: false }
      - label: Sections
        name: sections
        widget: list
        required: false
        fields:
          - { label: Section Title, name: title, widget: string, required: false }            
          - { label: Section Image, name: sectionimage, widget: image }              
          - { label: Content, name: body, widget: markdown, required: false }
          - { label: URL, name: url, widget: string, required: false }
          - { label: Link Text, name: cta, widget: string, required: false }
      - label: Gallery Images
        name: gallery
        widget: list
        required: false
        fields:
          - { label: "Gallery Image", name: image, widget: image }
      - label: Additional Options 
        name: additional
        widget: object
        collapsed: true   # ðŸ‘ˆ collapsed by default
        fields:
          - { label: "Slug", name: "slug", widget: "string", hint: Customise page URL, required: false }      
          - { label: "Show in Navigation", name: "show", widget: "boolean", default: true, required: false }
          - { label: "Navigation Order", name: "order", widget: "number", default: 10, required: false }
