backend:
  name: github
  repo: tjgilpin/old-rectory
  branch: main
  site_domain: https://dev.theoldrectoryhastings.co.uk
  base_url: https://dev.theoldrectoryhastings.co.uk
  auth_endpoint: /api/auth
media_folder: assets/img
public_folder: /assets/img
collections:
  - label: "Pages"
    name: "pages"
    folder: "src/content/pages"
    create: true
    editor:
      preview: false    
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", required: false, hint: "Title is used for URL slug, use this to override" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Remove from Navigation", name: "eleventyExcludeFromCollections", widget: "boolean", default: false }
      - { label: "Navigation Order", name: "order", widget: "number", default: 0 }
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: "Logo", name: "logo", widget: "image", allow_multiple: false }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Locale", name: "locale", widget: "string", default: "en_GB"}
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Image", name: "image", widget: "image", allow_multiple: false }
          - { label: "Image width", name: "width", widget: "number", default: 1200 }          
          - { label: "Image height", name: "height", widget: "number", default: 630 }          
          - { label: "Image alt", name: "alt", widget: "string" }
      - label: "Footer Links"
        name: "footerlinks"
        file: "src/_data/footerlinks.yaml"
        fields:
          - label: Footer Links
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }